<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="message bye-ionic">
  <h2>Bye!</h2>
  <!-- demonstrating #108 -->
  <ion-range [(ngModel)]="rangeValue"></ion-range>
  <ion-input [(ngModel)]="inputValue" type="text"></ion-input>
  <div [formGroup]="form">
    <signature-field formControlName="signatureField"></signature-field>
  </div>
</ion-content>
